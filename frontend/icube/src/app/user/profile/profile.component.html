<div class="container">
  <div class="margin-top">
    <div class="container">
      <h2 class="registration-title">Môj Profil</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group warning-container mt-3">
          <label class="required">First Name</label>
          <input type="text"
                 formControlName="firstName"
                 class="form-control"
                 autocomplete="on"
                 [ngClass]="{ 'is-invalid': f.firstName.touched && f.firstName.errors }" />
          <div *ngIf="f.firstName.touched && f.firstName.errors" class="invalid-feedback warning">
            <div *ngIf="f.firstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group warning-container">
          <label class="required">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': f.lastName.touched && f.lastName.errors }" />
          <div *ngIf="f.lastName.touched && f.lastName.errors" class="invalid-feedback warning">
            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
          </div>
        </div>
        <div class="form-group warning-container">
          <label class="required">Email</label>
          <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }" />
          <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback warning">
            <div *ngIf="f.email.errors.required">Email is required</div>
            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

        <div class="form-group warning-container">
          <label>Adresa</label>
          <input type="text" formControlName="address" class="form-control" autocomplete="on" [ngClass]="{ 'is-invalid': f.address.touched && f.address.errors }">
        </div>

        <div class="form-group warning-container">
          <label>PSČ</label>
          <input type="text" formControlName="zipCode" class="form-control" autocomplete="on" [ngClass]="{ 'is-invalid': f.zipCode.touched && f.zipCode.errors }">
          <div *ngIf="f.zipCode.touched && f.zipCode.errors" class="invalid-feedback warning">
            <div *ngIf="f.zipCode.errors.pattern">Nesprávny formát</div>
          </div>
        </div>

        <div class="form-group warning-container">
          <label class="required">Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }" />
          <div *ngIf="f.password.touched && f.password.errors" class="invalid-feedback warning">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 5 characters</div>
          </div>
        </div>
        <div class="form-group warning-container">
          <label class="required">Password Confirmation</label>
          <input type="password" formControlName="confirmPass" class="form-control" [ngClass]="{ 'is-invalid': form.errors?.notSame && f.password.valid && f.password.value != '' }" />
          <div *ngIf="form.errors?.notSame && f.password.valid && f.password.value != ''" class="invalid-feedback warning">
            <div *ngIf="form.errors?.notSame">Passwords are not matching</div>
          </div>
        </div>
      </form>

      <div>
        <button class="btn btn-dark" [disabled]="isLoading || isSubmitted || form?.invalid" (click)="onSubmit()">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
        </button>
        <button (click)="onClear()" [disabled]="isLoading" class="btn btn-light ml-2">Clear</button>
      </div>

    </div>

  </div>
</div>
