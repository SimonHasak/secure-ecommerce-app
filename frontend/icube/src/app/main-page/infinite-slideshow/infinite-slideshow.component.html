<div class="infinite-slider-container disable-scrollbars row">
    <div class="title">
      <h1>Posledné kusy!</h1>
      <h2>Nezmeškajte šancu kúpiť si ich za výhodnú cenu.</h2>
    </div>
    <div class="products disable-scrollbars col-sm-10 offset-sm-1">
      <div class="product-wrapper" *ngFor="let product of products">
        <app-product-outlook [product]="product"></app-product-outlook>
      </div>
    </div>
    <button class="slider-btn slide-left" (click)="repeatLoopToLeft()"><i class="fa fa-chevron-left"></i></button>
    <button class="slider-btn slide-right" (click)="repeatLoopToRight()"><i class="fa fa-chevron-right"></i></button>
</div>
